<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cây Tình Yêu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <h1>Cây Tình Yêu</h1>
    <button onclick="startLoveTree()">Bắt đầu</button>

    <div id="animation-area">
      <div id="person1" class="character">Cậu</div>
      <div id="person2" class="character">Tớ</div>
      <div id="seed" class="seed"></div>
      <div id="tree" class="tree"></div>
      <div id="letter" class="letter">
        <p>
          Anh biết có rất nhiều lần anh làm em buồn hay không quan tâm em.
          Nhưng sau những lần ấy em vẫn tha thứ cho anh. Anh... không biết nói gì nữa.
          Nhưng mong em luôn nhớ rằng anh yêu em, yêu em rất rất rất nhiều.
        </p>
      </div>
    </div>
  </div>

  <audio id="bg-music" src="codoi.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
