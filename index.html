<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cây Tình Yêu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Nhập tên hai bạn</h2>
    <div class="input-area">
      <input type="text" id="name1" placeholder="Tên bạn nam" />
      <input type="text" id="name2" placeholder="Tên bạn nữ" />
      <button onclick="startLoveTree()">Bắt đầu</button>
    </div>
    <div id="animation-area">
      <div class="person left" id="person1"></div>
      <div class="person right" id="person2"></div>
      <div class="seed" id="seed"></div>
      <div class="tree" id="tree">
        <div class="trunk"></div>
        <div class="branch left"></div>
        <div class="branch right"></div>
        <div class="heart"></div>
      </div>
      <div class="letter" id="letter">
        <div class="envelope"></div>
        <div class="message">
          Anh biết có rất nhiều lần anh làm em buồn hay không quan tâm em. Nhưng
          sau những lần ấy em vẫn tha thứ cho anh. Anh... Không biết nói gì nữa.
          Nhưng mong em luôn nhớ rằng anh yêu em yêu em rất rất rất nhiều.
        </div>
      </div>
    </div>
  </div>
  <audio id="bg-music" src="codoi.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
