<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Cây Tình Yêu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="input-names">
      <input id="boyName" placeholder="Tên bạn nam" />
      <input id="girlName" placeholder="Tên bạn nữ" />
      <button onclick="startLove()">Gieo hạt</button>
    </div>

    <div id="scene">
      <div id="person1" class="character hidden">Nam</div>
      <div id="person2" class="character hidden">Nữ</div>
      <div id="seed" class="seed hidden"></div>
      <div id="tree" class="tree hidden">
        <div class="trunk"></div>
        <div class="branch left"></div>
        <div class="branch right"></div>
        <div class="heart"></div>
      </div>
    </div>

    <div class="letter hidden" id="loveLetter">
      <div class="letter-img"></div>
      <div class="letter-text">
        Anh biết có rất nhiều lần anh làm em buồn hay không quan tâm em.
        Nhưng sau những lần ấy em vẫn tha thứ cho anh.  
        Anh không biết nói gì nữa. Nhưng mong em luôn nhớ rằng  
        anh yêu em yêu em rất rất rất nhiều.
      </div>
    </div>

    <div class="gifts" id="giftArea"></div>

    <audio id="bgMusic" src="music/co-doi-dieu.mp3"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
